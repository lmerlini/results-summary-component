<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<h1 class="card__result">Meu Resultado</h1>
				<div class="card__circle">
					<h1 class="circle__result">76</h1>
					<span class="circle__ofto"> of 100</span>
				</div>
				<div class="great">
					<h1 class="great__heading">Great</h1>
					<p class="great__paragraph">
						You Scored higher than 65% of the people who have taken
						these tests.
					</p>
				</div>
			</div>
			<div class="second-card">
				<div class="container-card">
					<h1 class="second__title">Summary</h1>

					<div class="component-react danger">
						<div class="reaction">
							<img
								class="img-react"
								src="assets/images/icon-reaction.svg"
							/>
							<span class="text-react">Reaction</span>
						</div>
						<div class="numbers">
							<span class="first-number">80</span>
							<span class="second-number">/ 100</span>
						</div>
					</div>

					<div class="component-react warning">
						<div class="reaction">
							<img
								class="img-react"
								src="assets/images/icon-memory.svg"
							/>
							<span class="text-react">Reaction</span>
						</div>
						<div class="numbers">
							<span class="first-number">80</span>
							<span class="second-number">/ 100</span>
						</div>
					</div>

					<div class="component-react verbal">
						<div class="reaction">
							<img
								class="img-react"
								src="assets/images/icon-verbal.svg"
							/>
							<span class="text-react">Reaction</span>
						</div>
						<div class="numbers">
							<span class="first-number">80</span>
							<span class="second-number">/ 100</span>
						</div>
					</div>

					<div class="component-react success">
						<div class="reaction">
							<img
								class="img-react"
								src="assets/images/icon-visual.svg"
							/>
							<span class="text-react">Visual</span>
						</div>
						<div class="numbers">
							<span class="first-number">80</span>
							<span class="second-number">/ 100</span>
						</div>
					</div>

					<button class="btn">Continue</button>
				</div>
			</div>
		</div>
	</body>
</html>
